<div *ngIf="preloaderService.getPreloaderCount() > 0" class="center preloader-background">
  <span uk-spinner="ratio: 3"></span>
</div>
<div style="background: #fff9b2">
  <nav style="margin: 0" class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-center">
      <a class="uk-navbar-item uk-logo" href=""><b>Fox</b>Gallery</a>
      <div class="uk-navbar-center-right"><div>
        <ul class="uk-navbar-nav">
          <li><a href="admin/dashboard">admin</a></li>
        </ul>
      </div></div>
    </div>
  </nav>

  <div style="max-width: 1080px; margin: 0 auto">
    <div>
      <div class="uk-background-cover uk-background-muted uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" style="background-image: url('https://ic.pics.livejournal.com/belskaya_o/10366124/388670/388670_original.jpg')" uk-parallax="bgy: -200">
        <p class="uk-h1 uk-text-center" style="color: white">Галерея лучего художника:)</p>
      </div>
    </div>

    <div class="uk-h2">Gallery</div>
    <div style="padding-bottom: 20px" class="uk-child-width-1-3@m" uk-grid uk-grid-match uk-lightbox="animation: slide">
      <div *ngFor="let gl of gallery">
        <div class="uk-card uk-card-default uk-card-body">
          <a class="uk-inline-clip uk-transition-toggle" tabindex="0" bind-href="gl.img" [attr.data-caption]="gl.title">
            <img class="uk-transition-scale-up uk-transition-opaque" bind-src="gl.img" bind-alt="gl.title">
          </a>

          <button class="uk-button uk-button-text uk-float-right uk-margin-small-right" type="button" [attr.uk-toggle]="'target: #offcanvas-reveal-'+gl.id">Описание</button>

          <div bind-id="'offcanvas-reveal-'+gl.id" uk-offcanvas="mode: reveal; overlay: true">
            <div class="uk-offcanvas-bar">

              <button class="uk-offcanvas-close" type="button" uk-close></button>

              <h3>{{gl.title}}</h3>

              <p>{{gl.description}}</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="uk-section uk-section-secondary uk-section-xsmall">
  <div class="uk-container uk-container-small">
    Made especially for _cuteecherry
  </div>
</footer>
